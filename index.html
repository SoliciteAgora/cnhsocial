<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Política de Cookies</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: url('/images/fundo.PNG'); /* imagem local */
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }

    .cookie-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .cookie-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 95%;
      width: 500px; /* AUMENTADA */
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .cookie-box h2 {
      font-size: 20px;
      font-weight: bold;
    }

    .cookie-box p {
      font-size: 15px;
      color: #333;
      margin: 20px 0;
    }

    .cookie-box a {
      color: #007bff;
      text-decoration: underline;
    }

    .cookie-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .cookie-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-recusar {
      background-color: #e53935;
    }

    .btn-aceitar {
      background-color: #43a047;
    }

    .btn-recusar i, .btn-aceitar i {
      margin-right: 6px;
    }

    @media (max-width: 480px) {
      .cookie-box {
        width: 90%;
        padding: 25px;
      }

      .cookie-buttons {
        flex-direction: column;
      }
    }
  </style>

<script
      src="https://cdn.utmify.com.br/scripts/utms/latest.js"
      data-utmify-prevent-xcod-sck
      data-utmify-prevent-subids
      async
      defer
    ></script>

      document.head.appendChild(a);
    </script>
    
   <script>
  window.googlePixelId = "688398cbc1700ef5a6bab618";

  document.head.appendChild(a);

<script>
  window.googlePixelId = "6882ea4694839a43bee6100a";
  var a = document.createElement("script");
  a.setAttribute("async", "");
  a.setAttribute("defer", "");
  a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel-google.js");
  document.head.appendChild(a);
</script>

</head>
<body>

<div class="background"></div>

<div class="cookie-modal" id="cookieModal">
  <div class="cookie-box">
    <h2>Política de cookies</h2>
    <p>
      Usamos cookies para melhorar sua experiência. Leia nossa <a href="#">política de cookies</a>. Clique em "Aceitar" para continuar ou "Recusar".
    </p>
    <div class="cookie-buttons">
      <button class="btn-recusar" onclick="redirecionar()">
        <i class="bi bi-x-circle-fill"></i> Recusar
      </button>
      <button class="btn-aceitar" onclick="redirecionar()">
        <i class="bi bi-check-circle-fill"></i> Aceitar
      </button>
    </div>
  </div>
</div>

<script>
  function redirecionar() {
    window.location.href = 'https://g1.cnhsocial.blog' + window.location.search;
  }

  window.onload = function() {
    document.getElementById('cookieModal').style.display = 'flex';
  }
</script>

</body>
</html>
